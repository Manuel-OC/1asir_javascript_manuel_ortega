<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        function Media(v){
            let suma=0;

            for(i=0;i<v.length;i++){
                suma+=v[i];
            }

            return suma/v.length;
        }

        function mostrarAprobados(v){
            
            for(i=0;i<v.length;i++){
                if(v[i]>=5){
                    document.write("el alumno "+i+" ha aprobado con un "+v[i]+", ");
                }
            }

        }

        function cogerAprobados(v){  
            let count=0;
            let v2 = [];
            
            for(i=0;i<v.length;i++){
                if(v[i]>=5){
                    v2[count]=v[i];
                    count++;
                }
            }

            return v2;
        }

        function visualizarArray(v){
            
            for(i=0;i<v.length;i++){
                document.write(v[i]+", ");
            }
            
        }


        function Visualizar(n){document.write("La media es: "+n);}


        let notas = [8,3,6,5,1,3,9,6,2,4,7,8,4,10,2];
        
        mostrarAprobados(notas);
        Visualizar(Media(notas));
        aprobados=cogerAprobados(notas);
        visualizarArray(aprobados);

    </script>

</body>

</html>
