<!--En pantalla salen las butacas, que están identificadas con su posición en la matriz. Cuando el usuario pincha en una, cambia de color y aparece
el mensaje "butaca comprada" (si estaba vacía) o "butaca ya reservada" (si estaba ocupada). Cuando se compran todas sale un mensaje.-->

<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Manuel Ortega</title>

	<style>
		div{
			margin: 3px;
			height: 75px;
			width: 75px;
			background-color: blue;
			color:blue;
		}
		.fondoVerde{
			background-color: green;
		}
	</style>

	<script>

		$(document).ready(function(){

			var matriz = [[0,0,0],
					[0,0,0],
					[0,0,0]];
			var fila = -200;
			var columna = -200;

			function comprobarCompleto(){
				completo = true;
				for(i = 0; i < matriz[0].length ; i++){
					for(j = 0; j < matriz[0].length ; j++){
						if(matriz[i][j] == 0){completo = false;}
					}
				}
				if(completo){$("p").html("TODAS LAS BUTACAS HAN SIDO COMPRADAS!!");}
			}

			function actualizarTeatro(f,c){
				if(matriz[f-1][c-1] == 1){
					alert("Butaca ya reservada");
				}else{
					matriz[f-1][c-1] = 1;
					alert("Butaca comprada");
				}

				comprobarCompleto();
			}

			$("#11").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(1,1);});
			$("#12").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(1,2);});
			$("#13").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(1,3);});
			$("#21").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(2,1);});
			$("#22").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(2,2);});
			$("#23").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(2,3);});
			$("#31").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(3,1);});
			$("#32").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(3,2);});
			$("#33").click(function(){$(this).addClass("fondoVerde");actualizarTeatro(3,3);});

		});

	</script>

</head>
<body>
	<table>
		<tr>
			<td><div id="11"></div></td>
			<td><div id="12"></div></td>
			<td><div id="13"></div></td>
		</tr>
		<tr>
			<td><div id="21"></div></td>
			<td><div id="22"></div></td>
			<td><div id="23"></div></td>
		</tr>
		<tr>
			<td><div id="31"></div></td>
			<td><div id="32"></div></td>
			<td><div id="33"></div></td>
		</tr>
	</table>

	<p></p>

</body>
</html>
