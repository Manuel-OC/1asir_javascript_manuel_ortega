<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manuel Ortega</title>
</head>
<body>
	<script>

	function mediaPositivos(tab){

		sum=0;
		cont=0;

		for(i = 0; i < tab.length; i++){
			if(tab[i] >= 0){
				sum+=tab[i];
				cont++;
			}
		}

		return sum/cont;

	}

	function mediaNegativos(tab){

		sum=0;
		cont=0;

		for(i = 0; i < tab.length; i++){
			if(tab[i] <= 0){
				sum+=tab[i];
				cont++;
			}
		}

		return sum/cont;

	}

	function visualizar(m){

		document.write(m+"<br>");

	}

	//PROGRAMA PRINCIPAL

	lista = [-2,3,-4,5,-6,7];

	visualizar(mediaPositivos(lista));
	visualizar(mediaNegativos(lista));

	</script>
</body>
</html>
