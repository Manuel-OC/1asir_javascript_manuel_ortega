<body>
	<script>

	function numeroDeContenidosEntre(n1,n2,tab){

		cont=0;

		for(i = 0; i < tab.length ; i++){
			if(tab[i] <= mayor && tab[i] >= menor){cont++;}
		}

		return cont;

	}

	function contenidosEntre(n1,n2,tab){

		contenidos = [];
		cont = 0;

		for(i = 0; i < tab.length ; i++){
			if(tab[i] <= mayor && tab[i] >= menor){
				contenidos[cont] = tab[i];
				cont++;
			}
		}

		return contenidos;

	}

	function visualizar(n){
		document.write(n+"<br>");
	}

	//PROGRAMA PRINCIPAL

	array = [10,22,30,45,32,200,11,4,70];
	n1 = 40;
	n2 = 100;

	if(n1>n2){
		mayor = n1;
		menor = n2;
	}else{
		mayor = n2;
		menor = n1;
	}

	visualizar(numeroDeContenidosEntre(mayor,menor,array));
	visualizar(contenidosEntre(mayor,menor,array));

	</script>
</body>
