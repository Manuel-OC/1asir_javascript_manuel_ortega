<!--Uno introduce un numero secreto sin que lo sepa el usuario y se trata de adivinar el número que ha introducido
por cada intento decir si es mayor o menor que la clave una vez que la acierte que se visualice en cuantos intentos lo ha conseguido-->

<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Manuel Ortega</title>

	<script>

	$(document).ready(function(){
		
		cont=1;

		$("#texto_numero").hide();
		$("#boton_comprobar").hide();

		$("#continuar").click(function(){
			$("#texto_numero").show();
			$("#boton_comprobar").show();
			
			$("#texto_clave_secreta").hide();
			$("#continuar").hide();
		});

		$("#boton_comprobar").click(function(){
			numero_tecleado = $("#numero").val();
			clave = $("#clave").val();

			comprobar(numero_tecleado,clave);
		});

		function comprobar(n,c){
			if(n == c){
				alert("ACERTASTE!! Has tardado "+cont+" intentos en acertar");
				$("#texto_numero").hide();
				$("#boton_comprobar").hide();
			}
			else{
				if(n > c){
					alert("Menos de "+n);
				}
				else{
					alert("Más de "+n);
				}
			}

			cont++;
		}

	});

	</script>

</head>
<body>


	<form id="form1">
		<span id="texto_clave_secreta">Clave secreta:
		<input type="password" id="clave" value="">
		</span>

		<input type="button" id="continuar" value="Continuar">

		<span id="texto_numero">Numero:
		<input type="number" id="numero" value="">
		</span>

		<input type="button" id="boton_comprobar" value="Pulsa para comprobarlo">
	</form>

</body>
</html>
