<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<h2>Hoja 1 Ejercicio 10 (Manuel Ortega Cabrera)</h2>

<script>

num1=parseInt(prompt("Introduzca un valor"));

if(num1>=1){
    for(i=num1;i>=1;i--){
        document.write(i+", ");
    }
}else{
    document.write("Numero no valido");
}

</script>

</body>

</html>
