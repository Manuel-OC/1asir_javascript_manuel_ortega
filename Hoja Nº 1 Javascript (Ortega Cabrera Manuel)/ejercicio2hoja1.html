<h2>Hoja 1 Ejercicio 2 (Manuel Ortega Cabrera)</h2>

<script>
cant=prompt("Introduce un numero menor o igual a 500, multiplo de 5 y distinto de 100");
if(cant<=500 && (cant%5)==0 && cant!=100){
	document.write("BIEN HECHO!");
}else{
	document.write("El numero no cumple los requisitos");
}
</script>
