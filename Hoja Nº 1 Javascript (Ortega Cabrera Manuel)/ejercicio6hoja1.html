<!DOCTYPE HTML>

<body>
<h2>Hoja 1 Ejercicio 6 (Manuel Ortega Cabrera)</h2>

<p id="demo"></p>

<script>

a=parseInt(prompt("Introduce un numero a)"));
b=parseInt(prompt("Introduce un numero b)"));

if(a==b){
	c=a+b;
	document.write("Como son iguales la suma es: "+c);
}else{
	c=a*b;
	document.write("Como son distintos el producto es: "+c);
}

</script>

</body>
</html>
