<!DOCTYPE HTML>
<html>
<body>
<h2>Hoja 1 Ejercicio 8 (Manuel Ortega Cabrera)</h2>

<p id="demo"></p>

<script>

document.write("Con bucle for: ");
for(i=1;i<=10;i++){
	document.write(i+", ");
}

document.write("Con bucle while: ");
i=1;
while(i<=10){
	document.write(i+", ");
	i++
}

document.write("Con bucle do/while: ");
i=1;
do{
	document.write(i+", ");
	i++
}while(i<=10)

</script>

</body>
</html>
