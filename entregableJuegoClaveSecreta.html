<!--Uno introduce un numero secreto sin que lo sepa el usuario y se trata de adivinar el número que ha introducido
por cada intento decir si es mayor o menor que la clave una vez que la acierte que se visualice en cuantos intentos lo ha conseguido-->

<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manuel Ortega</title>
</head>
<body>
	<script>
		
	function bucleDeJuego(){

		numeroSecreto = solicitarNumero(1);
		cont = 0;
		anterior = null;

		do{
			numero = solicitarNumero(2,cont,anterior,numeroSecreto);

			if(numero == numeroSecreto){document.write("ACERTASTE!!"+"<br>");}

			anterior=numero;
			cont++;

			imprimirMensaje(cont);

		}while(numero != numeroSecreto);

		document.write("Has tardado "+cont+" intentos en acertar el número: "+numeroSecreto+"<br>");		
		document.write("Gracias a los dos por jugar!!!");

	}

	function solicitarNumero(jugador,cont,anterior,numeroSecreto){
		if(jugador == 1){
			n = parseInt(prompt("JUGADOR 1: Introduzca el número secreto"));
		}
		if(jugador == 2 && cont == 0){
			n = parseInt(prompt("JUGADOR 2: Intenta adivinar el número secreto"));
		}
		if(jugador == 2 && cont != 0){
			if(anterior > numeroSecreto){
				n = parseInt(prompt("menos de "+anterior));

				if(n >= anterior){alert("Dije menos de "+anterior+" capuyo/a");}
			}
			if(anterior < numeroSecreto){
				n = parseInt(prompt("más de "+anterior));

				if(n <= anterior){alert("Dije más de "+anterior+" capuyo/a");}
			}
		}

		return n;
	}

	function imprimirMensaje(cont){
		switch (cont){
		case 3:
			alert("Llevas 3 intentos, venga que tu puedes!");
			break;
		case 6:
			alert("6 intentos, no te desanimes");
			break;
		case 9:
			alert("yo prisa no tengo... xd");
			break;
		case 12:
			alert("12 intentos que pringao jajaj salu2");
			break;
		}

	}

	bucleDeJuego();

	</script>
</body>
</html>
