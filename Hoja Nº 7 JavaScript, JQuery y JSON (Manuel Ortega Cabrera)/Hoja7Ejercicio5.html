<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Manuel Ortega</title>

	<script>

	$(document).ready(function(){

		$("#boton1").click(function(){
			$("#p1").hide();
		});
		$("#boton2").click(function(){
			$("#p2").hide();
		});
		$("#boton3").click(function(){
			$("#p3").hide();
		});
		$("#boton4").click(function(){
			$("#p4").hide();
		});
		$("#boton5").click(function(){
			$("#p5").hide();
		});

	});

	</script>

</head>
<body>

	<div><input type="button" id="boton1" value="Botón 1"></div>
	<div><input type="button" id="boton2" value="Botón 2"></div>
	<div><input type="button" id="boton3" value="Botón 3"></div>
	<div><input type="button" id="boton4" value="Botón 4"></div>
	<div><input type="button" id="boton5" value="Botón 5"></div>

	<p id="p1">Párrafo 1</p>
	<p id="p2">Párrafo 2</p>
	<p id="p3">Párrafo 3</p>
	<p id="p4">Párrafo 4</p>
	<p id="p5">Párrafo 5</p>

</body>
</html>
