<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Manuel Ortega</title>

	<script>

	$(document).ready(function(){

		function mostrarValores(b){

			array = [];
			cont=0

			if(b == 1){
				for(i = 1; i <= 10 ; i++){
					array[cont]=i;
					cont++;
				}
			}
			if(b == 2){
				for(i = 20; i <= 25 ; i++){
					array[cont]=i;
					cont++;
				}
			}
			if(b == 3){
				for(i = 50; i <= 55 ; i++){
					array[cont]=i;
					cont++;
				}
			}

			return array;

		}

		function visualizar(r){
			alert(r);
		}

		$("#boton1").click(function(){
			visualizar(mostrarValores(1));
		});
		$("#boton2").click(function(){
			visualizar(mostrarValores(2));
		});
		$("#boton3").click(function(){
			visualizar(mostrarValores(3));
		});

	});

	</script>

</head>
<body>

	<div><input type="button" id="boton1" value="Botón 1"></div>
	<div><input type="button" id="boton2" value="Botón 2"></div>
	<div><input type="button" id="boton3" value="Botón 3"></div>

</body>
</html>
