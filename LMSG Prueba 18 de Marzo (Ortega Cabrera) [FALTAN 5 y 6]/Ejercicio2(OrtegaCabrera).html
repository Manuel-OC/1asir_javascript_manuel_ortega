<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>

		function EstaEnElArray(tab,num){
			var encontrado = false;
			var veces = 0;

			for(i = 0; i < tab.length ; i++){
				if(tab[i] == num){
					encontrado=true;
					veces++;
				}
			}

			if(encontrado && veces > 1){
				encontrado = false;
			}

			return encontrado;
		}

		function Visualizar(numerito,result1,result2){
			if(result1 && result2){
				document.write("El número "+numerito+" está en ambos array sin repetir<br>");
			}
			else if(result1){
				document.write("El número "+numerito+" está en el array1 sin repetir<br>");
			}
			else if(result2){
				document.write("El número "+numerito+" está en el array2 sin repetir<br>");
			}
			else{
				document.write("El número "+numerito+" no está en ningun array sin repetir<br>");
			}
		}

		array1 = [1,2,3,4,5,6,6];
		array2 = [5,6,7,8,9,0,0];

		n1 = 1;
		n2 = 5;
		n3 = 6;
		n4 = 0;
		n5 = 7;

		b1 = EstaEnElArray(array1,n1);
		b2 = EstaEnElArray(array2,n1);
		Visualizar(n1,b1,b2);

		b1 = EstaEnElArray(array1,n2);
		b2 = EstaEnElArray(array2,n2);
		Visualizar(n2,b1,b2);

		b1 = EstaEnElArray(array1,n3);
		b2 = EstaEnElArray(array2,n3);
		Visualizar(n3,b1,b2);

		b1 = EstaEnElArray(array1,n4);
		b2 = EstaEnElArray(array2,n4);
		Visualizar(n4,b1,b2);

		b1 = EstaEnElArray(array1,n5);
		b2 = EstaEnElArray(array2,n5);
		Visualizar(n5,b1,b2);

	</script>
</body>
</html>
