<!DOCTYPE html>

<head>
	<title>Hoja 5 Ejercicio 2</title>
</head>
<body>

<script>
	
	function Visualizar(m){
		for(i = 0; i < m.length; i++){
			document.write("Elementos de la fila "+i+": ");
			for(j = 0; j < m[i].length; j++){
				document.write(m[i][j]+", ");
			}
			document.write("<br>");
		}
	}

	matriz = [
	[2,44,5,6,7,8,9],
	[2,-12,5,6,4,8,2],
	[2,15,5,6,7,8,9]
	];

	Visualizar(matriz);

</script>

</body>
</html>
