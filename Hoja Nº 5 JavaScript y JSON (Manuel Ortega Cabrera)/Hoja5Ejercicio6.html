<script>
	
	function todosPositivos(tab){

		si = true;

		for(i = 0; i < tab.length; i++){
			if(tab[i] < 0){
				si = false;
			}
		}

		return si;
	}

	function Visualizar(r){
		if(r){document.write("Todos son positivos");}
		else{document.write("No todos son positivos");}
	}

	lista = [2,44,5,6,7,-8,9];

	Visualizar(todosPositivos(lista));

</script>
