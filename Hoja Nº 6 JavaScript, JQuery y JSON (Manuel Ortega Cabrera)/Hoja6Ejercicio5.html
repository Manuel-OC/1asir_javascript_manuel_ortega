<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Manuel Ortega</title>

	<script>

	$(document).ready(function(){

		function Media(numero1,numero2){
			return (numero1+numero2)/2;
		}

		$("#media").click(function(){
			n1 = parseInt($("#numero1").val());
			n2 = parseInt($("#numero2").val());

			alert("La media es: "+Media(n1,n2));
		});

	});

	</script>

</head>
<body>

	<form id="form1">

		<span id="caja_numero1">Número
		<input type="number" id="numero1" value="">
		</span>

		<span id="caja_numero2">Número
		<input type="number" id="numero2" value="">
		</span>

		<input type="button" id="media" value="MEDIA">
	</form>

</body>
</html>
