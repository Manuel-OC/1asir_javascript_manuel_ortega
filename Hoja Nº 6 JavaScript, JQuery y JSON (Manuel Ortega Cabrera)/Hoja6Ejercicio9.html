<html>
<head>

	<title>Manuel Ortega</title>

	<script>

	$(document).ready(function(){

		$(".boton").click(function(){
			if($(".boton").val() == "Ver texto"){texto = "Ocultar texto";}

			$(".boton").val(texto);
		});

	});

<body>

	<div><input type="button" class="boton" value="Ver texto"></div>

</body>
