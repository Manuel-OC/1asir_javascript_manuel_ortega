<body>
<p>JavaScript Hoja 3 Ejercicio 10</p>

<p id="demo"></p>

<script>

  function contarCaracter(caracter,frase){
    count = 0;

    for(i = 0 ; i < frase.length ; i++){
      if(caracter == frase.substr(i,1)){
        count++;;
      }
    }

    return count;
  }

  function visualizar(frase,veces,caracter){

    document.write("La frase ("+frase+") tiene "+veces+" veces el caracter ("+caracter+")");

  }

  var frase="H0la m3 ll4mo Lol0";
  var caracter=" ";

  visualizar(frase,contarCaracter(caracter,frase),caracter);
</script>

</body>
</html>
