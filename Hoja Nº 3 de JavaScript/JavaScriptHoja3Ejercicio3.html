<body>
<p>JavaScript Hoja 3 Ejercicio 3</p>

<p id="demo"></p>

<script>

  function media(array){

    suma=0;

    for(i = 0 ; i < array.length ; i++){
      suma += array[i];
    }

    return suma/array.length;
  }

  function mayoresDe(array,n){
    count = 0;
    mayores = [];

    for(i = 0 ; i < array.length ; i++){
      if(array[i] >= n){
        mayores[count] = array[i];
        count++;
      }
    }

    return mayores;
  }

  function visualizar(array){

    for(i = 0; i < array.length ; i++){
      document.write(array[i]+", ");
    }
  }

  array=[1000,34,567,222,789,21,567];

  visualizar(mayoresDe(array,media(array)));

</script>

</body>
