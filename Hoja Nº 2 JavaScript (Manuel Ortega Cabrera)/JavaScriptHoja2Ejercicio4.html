<!DOCTYPE html>
<html>
<body>
<p>JavaScript Hoja 2 Ejercicio 4</p>

<p id="demo"></p>

<script>

  function suma(n1,n2){

    if(n1+n2==0){document.write("La suma es 0");}
    if(n1+n2>0){document.write("La suma es positiva");}
    if(n1+n2<0){document.write("La suma es negativa");}

  }

  n1 = prompt("Introduzca un numero");
  n1=parseInt(n1);

  n2 = prompt("Introduzca otro numero");
  n2=parseInt(n2);

  suma(n1,n2);

</script>

</body>
</html>
