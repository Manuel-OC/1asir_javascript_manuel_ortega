<!DOCTYPE html>
<html>
<body>
<p>JavaScript Hoja 2 Ejercicio 6</p>

<p id="demo"></p>

<script>

  function ParOImpar(n){

    if(n%2==0){
      document.write("Es par");
    }else{
      document.write("Es impar");
    }

  }

  num = prompt("Introduzca un numero");
  num=parseInt(num);

  ParOImpar(num);

</script>

</body>
</html>
