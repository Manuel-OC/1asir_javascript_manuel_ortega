	function mesesMenoresDe1000(tab){

		for(i = 0; i < tab.length ; i++){
			if(tab[i].contagios < 1000){
				document.write(tab[i].mes);
			}
		}

	}

	function Media(tab2){

		sum = 0;

		for(j = 0; j < tab2.length ; j++){
			sum = sum + tab2[j].contagios;
		}

		return sum/tab2.length;
	}

		document.write(result+"<br>");
	}
